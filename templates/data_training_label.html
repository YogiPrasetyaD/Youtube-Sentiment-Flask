{% extends 'base.html' %}

{% block content %}
<div class="page-heading">
    <h3>Data Training Label</h3>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Dataset</h4>
                    <div class="table-responsive datatable-minimal">
                        <table class="table" id="dataTable">
                            <thead>
                                <tr>
                                    {% for column in columns %}
                                    <th>{{ column }}</th>
                                    {% endfor %}
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in data %}
                                <tr>
                                    {% for column in columns %}
                                    <td>{{ row[column] }}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include jQuery and DataTables CSS/JS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<!-- Custom CSS -->
<style>
    .dataTables_wrapper .dataTables_length, 
    .dataTables_wrapper .dataTables_filter, 
    .dataTables_wrapper .dataTables_info, 
    .dataTables_wrapper .dataTables_paginate {
        color: #fff; /* Text color for table controls */
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
        color: #fff !important; /* Pagination button text color */
    }
    table.dataTable {
        background-color: #2c2c2c; /* Table background color */
        color: #2c2c2c; /* Table text color */
    }
    table.dataTable thead th {
        background-color: #444; /* Table header background color */
        color: #fff; /* Table header text color */
    }
    table.dataTable tbody tr {
        background-color: #333; /* Table row background color */
    }
    table.dataTable tbody tr:nth-child(even) {
        background-color: #3b3b3b; /* Alternate row color */
    }
    table.dataTable tbody tr:hover {
        background-color: #555; /* Row hover color */
    }
    table.dataTable td, table.dataTable th {
        border: 1px solid #555; /* Border color */
    }
</style>
<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            "scrollX": true,
            "scrollY": "400px",
            "paging": true,
            "searching": true,
            "ordering": true,
        });
    });
</script>
{% endblock %}
