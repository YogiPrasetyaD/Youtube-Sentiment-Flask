    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $('#comments-table').DataTable();

            $('#video-url').on('input', function() {
                var url = $(this).val();
                var videoId = getYouTubeVideoId(url);
                if (videoId) {
                    $('#video-container').show();
                    $('#video-preview').attr('src', 'https://www.youtube.com/embed/' + videoId);
                } else {
                    $('#video-container').hide();
                }
            });

            function getYouTubeVideoId(url) {
                var videoId = null;
                var youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
                var match = youtubeRegex.exec(url);
                if (match && match[1]) {
                    videoId = match[1];
                }
                return videoId;
            }
        });
    </script>
